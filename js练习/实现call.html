<!DOCTYPE html>
<html>
<head>
	<title>手写call</title>
</head>
<body>

	<script type="text/javascript">
		/**
		*	@description 手写call
		*	1.给传入context对象添加相应方法 context.fn = xxx
		*  	2.执行该方法
		*	3.删除该方法 delete context.fn
		*
		**/
		// es6 
		Function.prototype.selfCallES6 = function(context) {
			// 判断context是否为null，undefined
			context = context ? Object(context) : window 
			// 传入对象添加方法
			context.fn = this
			let args = [...arguments].slice(1)
			// 执行方法，保存返回值
			let result = context.fn(...args)
			// 删除该属性
			delete context.fn

			return result
		}

		// es3
		Function.prototype.selfCallES3 = function(context) {
			// 判断context是否为null，undefined
			context = context ? Object(context) : window 
			// 传入对象添加方法
			context.fn = this
			// 处理参数
			var args = []
			for (var i = 1, len = arguments.length; i < len; i++) {
				args.push('arguments[' + i + ']')
			}
			// 执行方法，保存返回值
			let result = eval('context.fn(' + args + ')')
			// 删除该属性
			delete context.fn

			return result
		}

		/**************************测试*****************************/
		let obj = {
			value: 1
		}
		
		function test(name, age) {

		    console.log(name)
		    console.log(age)
		    console.log(this.value);
		}

		test.selfCallES3(obj, 'es3', '18')

		test.selfCallES6(obj, 'es6', '20')
	</script>
</body>
</html>
